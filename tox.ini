[tox]
envlist = py35,py36,flake8
skip_missing_interpreters = True

[testenv]
commands =
    python --version
    py.test --cov-report term-missing --cov-fail-under 100 --cov pollbot {posargs}
deps =
    -rdev-requirements.txt

install_command = pip install --pre {opts} {packages}

[testenv:flake8]
commands = flake8 pollbot tests
deps =
    flake8

[flake8]
max-line-length = 99
